    <style>
      body{

      /* Pre-loader style */
      #preloader {
        position: fixed;
        top: 88px;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;

      }
    </style>

  <body>
    <div id="root"></div>
    <!-- Loading -->
    <div id="preloader">
      <dotlottie-player
        src="https://lottie.host/3a76d35b-cc3a-4f0d-be91-c75d3213b89e/pDZSRWSuD5.json"
        background="transparent"
        speed="5"
        style="width: 500px; height: 500px"
        loop
       
        autoplay
      ></dotlottie-player>
    </div>
    <script>
      // to remove the loader
      window.addEventListener("load", function () {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.display = "none";
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
